<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #1DB954);
            color: white;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        #reader {
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #status {
            padding: 10px;
            font-size: 16px;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .player-button {
            background-color: #1DB954;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="status">Spotify QR Code Scanner</div>
    <div id="reader"></div>

    <script>
        const statusElement = document.getElementById('status');
        const readerElement = document.getElementById('reader');
        let html5QrCode = null;

        function startQRScanner() {
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    // Attempt to find back/environment camera
                    const backCamera = cameras.find(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('environment')
                    );

                    const cameraToUse = backCamera ? backCamera.id : cameras[0].id;

                    html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        cameraToUse, 
                        { 
                            fps: 10, 
                            qrbox: Math.min(readerElement.clientWidth * 0.9, 350)
                        },
                        onScanSuccess,
                        () => {} // Silent error handling
                    );

                    statusElement.textContent = 'Scan Spotify QR Code';
                } else {
                    statusElement.textContent = 'No cameras found';
                }
            }).catch(err => {
                statusElement.textContent = 'Camera error: ' + err.message;
            });
        }

        function createMinimalPlayer(trackId) {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #121212, #1DB954);">
                    <div class="player-controls">
                        <button id="play-pause" class="player-button">▶️</button>
                        <button id="skip" class="player-button">⏩</button>
                    </div>
                    <iframe 
                        id="spotify-player"
                        src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" 
                        style="display: none;"
                        allow="encrypted-media"
                    ></iframe>
                </div>
            `;

            const player = document.getElementById('spotify-player');
            const playPauseBtn = document.getElementById('play-pause');
            const skipBtn = document.getElementById('skip');

            playPauseBtn.addEventListener('click', () => {
                const isPlaying = playPauseBtn.textContent === '⏸️';
                playPauseBtn.textContent = isPlaying ? '▶️' : '⏸️';
                player.contentWindow.postMessage(isPlaying ? 'pause' : 'play', '*');
            });

            skipBtn.addEventListener('click', () => {
                player.contentWindow.postMessage('seek+10', '*');
            });
        }

        function onScanSuccess(decodedText) {
            // Spotify track detection
            const trackIdMatch = 
                decodedText.match(/spotify:track:([a-zA-Z0-9]+)/) || 
                decodedText.match(/open\.spotify\.com\/track\/([a-zA-Z0-9]+)/);
            
            if (trackIdMatch) {
                const trackId = trackIdMatch[1];
                
                // Stop scanning
                html5QrCode.stop();
                
                // Create minimal player
                createMinimalPlayer(trackId);
            }
        }

        // Start scanner when page loads
        startQRScanner();
    </script>
</body>
</html>
