<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #1DB954);
            color: white;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        #login-screen {
            display: flex;
        }
        #reader {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            aspect-ratio: 1/1;
            overflow: hidden;
        }
        .spotify-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .player-button {
            background-color: #1DB954;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
        .secondary-button {
            background-color: #535353;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #debug-console {
            background-color: rgba(0,0,0,0.7);
            color: #1DB954;
            padding: 10px;
            margin: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        .game-mode-select {
            background-color: #535353;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Spotify QR Scanner</h2>
        <p>Click below to connect your Spotify account</p>
        <button id="spotify-login" class="spotify-button">Connect Spotify</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="scanner-screen" class="screen">
        <select id="game-mode" class="game-mode-select">
            <option value="full">Full Song</option>
            <option value="random10">Random 10 Seconds</option>
        </select>
        <div id="status">Spotify QR Code Scanner</div>
        <div id="reader"></div>
    </div>

    <div id="player-screen" class="screen">
        <div class="player-controls">
            <button id="play-pause" class="player-button">▶️</button>
            <button id="seek-forward" class="player-button">⏩</button>
        </div>
        <button id="return-to-scanner" class="secondary-button">Scan New Song</button>
        <div id="debug-console"></div>
    </div>

    <script>
        // Debugging function
        function logDebug(message, isError = false) {
            const debugConsole = document.getElementById('debug-console');
            const messageElem = document.createElement('div');
            messageElem.textContent = message;
            if (isError) {
                messageElem.style.color = 'red';
            }
            debugConsole.appendChild(messageElem);
            debugConsole.scrollTop = debugConsole.scrollHeight;
            
            // Also log to browser console
            if (isError) {
                console.error(message);
            } else {
                console.log(message);
            }
        }

        // IMPORTANT: Replace with YOUR Spotify Client ID
        const CLIENT_ID = '1325a171deaa4a0d91bf676e43c8485c';
        
        // IMPORTANT: This MUST match exactly what you set in Spotify Developer Dashboard
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        const SCOPES = [
            'user-read-playback-state', 
            'user-modify-playback-state', 
            'user-read-currently-playing',
            'streaming'
        ].join(' ');

        // Screen elements
        const loginScreen = document.getElementById('login-screen');
        const scannerScreen = document.getElementById('scanner-screen');
        const playerScreen = document.getElementById('player-screen');
        const spotifyLoginBtn = document.getElementById('spotify-login');
        const readerElement = document.getElementById('reader');
        const statusElement = document.getElementById('status');
        const gameModeSelect = document.getElementById('game-mode');

        // Buttons
        const playPauseBtn = document.getElementById('play-pause');
        const seekForwardBtn = document.getElementById('seek-forward');
        const returnToScannerBtn = document.getElementById('return-to-scanner');

        let accessToken = null;
        let html5QrCode = null;
        let currentTrackUri = null;
        let spotifyPlayer = null;
        let deviceId = null;
        let isPlaying = false;
        let randomSegmentStart = 0;
        let randomSegmentEnd = 0;
        let trackDuration = 0;
        let positionCheckInterval = null;

        window.onSpotifyWebPlaybackSDKReady = () => {
            logDebug('Spotify Web Playback SDK is ready');
            
            spotifyPlayer = new Spotify.Player({
                name: 'Spotify QR Scanner',
                getOAuthToken: cb => { 
                    logDebug('Getting OAuth token');
                    cb(accessToken); 
                },
                volume: 0.5
            });

            // Error handling
            spotifyPlayer.addListener('initialization_error', ({ message }) => {
                logDebug(`Initialization Error: ${message}`, true);
            });
            
            spotifyPlayer.addListener('authentication_error', ({ message }) => {
                logDebug(`Authentication Error: ${message}`, true);
            });
            
            spotifyPlayer.addListener('account_error', ({ message }) => {
                logDebug(`Account Error: ${message}`, true);
            });
            
            spotifyPlayer.addListener('playback_error', ({ message }) => {
                logDebug(`Playback Error: ${message}`, true);
            });

            spotifyPlayer.addListener('player_state_changed', state => {
                if (state) {
                    isPlaying = !state.paused;
                    updatePlayPauseButton();
                    
                    // Start position check interval when playing in random10 mode
                    if (isPlaying && gameModeSelect.value === 'random10') {
                        startPositionCheck();
                    } else if (!isPlaying) {
                        clearPositionCheckInterval();
                    }
                }
            });

            spotifyPlayer.addListener('ready', ({ device_id }) => {
                logDebug(`Spotify Player Ready. Device ID: ${device_id}`);
                deviceId = device_id;
            });

            spotifyPlayer.addListener('not_ready', ({ device_id }) => {
                logDebug(`Device ID has gone offline: ${device_id}`, true);
            });

            spotifyPlayer.connect().then(success => {
                if (success) {
                    logDebug('Spotify Player Connected Successfully');
                } else {
                    logDebug('Spotify Player Connection Failed', true);
                }
            }).catch(error => {
                logDebug(`Connection Error: ${error}`, true);
            });
        };
        
        function startPositionCheck() {
            // Clear any existing interval
            clearPositionCheckInterval();
            
            // Set a new interval to check position every 500ms
            positionCheckInterval = setInterval(async () => {
                try {
                    // Get current state
                    const state = await spotifyPlayer.getCurrentState();
                    if (state && state.position >= randomSegmentEnd) {
                        logDebug(`Position check: ${state.position}ms >= ${randomSegmentEnd}ms, pausing`);
                        spotifyPlayer.pause();
                        isPlaying = false;
                        updatePlayPauseButton();
                        clearPositionCheckInterval();
                    }
                } catch (error) {
                    logDebug(`Position check error: ${error}`, true);
                }
            }, 500);
        }
        
        function clearPositionCheckInterval() {
            if (positionCheckInterval) {
                clearInterval(positionCheckInterval);
                positionCheckInterval = null;
            }
        }

        function updatePlayPauseButton() {
            playPauseBtn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        function initiateSpotifyLogin() {
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.set('client_id', CLIENT_ID);
            authUrl.searchParams.set('response_type', 'token');
            authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.set('scope', SCOPES);
            authUrl.searchParams.set('show_dialog', 'true');
            
            window.location.href = authUrl.toString();
        }

        function switchToScreen(screenElement) {
            [loginScreen, scannerScreen, playerScreen].forEach(screen => {
                screen.style.display = 'none';
            });
            
            screenElement.style.display = 'flex';
            
            // Clear position check interval when switching screens
            if (screenElement !== playerScreen) {
                clearPositionCheckInterval();
            }
        }

        function startQRScanner() {
            switchToScreen(scannerScreen);

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const backCamera = cameras.find(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('environment')
                    );

                    const cameraToUse = backCamera ? backCamera.id : cameras[0].id;

                    html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        cameraToUse, 
                        { fps: 10, qrbox: Math.min(readerElement.clientWidth * 0.9, 350) },
                        onScanSuccess,
                        (error) => {
                            logDebug(`QR Scanner Error: ${error}`, true);
                        }
                    );
                }
            }).catch(error => {
                logDebug(`Camera Error: ${error}`, true);
            });
        }

        function onScanSuccess(decodedText) {
            logDebug(`QR Code Scanned: ${decodedText}`);
            
            const trackIdMatch = 
                decodedText.match(/spotify:track:([a-zA-Z0-9]+)/) || 
                decodedText.match(/open\.spotify\.com\/track\/([a-zA-Z0-9]+)/);
            
            if (trackIdMatch) {
                const trackId = trackIdMatch[1];
                currentTrackUri = `spotify:track:${trackId}`;
                
                html5QrCode.stop();
                startPlayback(currentTrackUri);
                
                switchToScreen(playerScreen);
            }
        }

        async function startPlayback(trackUri) {
            logDebug(`Attempting to play track: ${trackUri}`);
            
            try {
                // First, get track duration
                const trackResponse = await fetch(`https://api.spotify.com/v1/tracks/${trackUri.split(':')[2]}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!trackResponse.ok) {
                    logDebug('Error getting track duration', true);
                    return;
                }

                const trackData = await trackResponse.json();
                trackDuration = trackData.duration_ms;
                logDebug(`Track duration: ${trackDuration}ms`);

                // Set random segment if in that mode
                if (gameModeSelect.value === 'random10') {
                    // Randomly select a 10-second segment
                    const maxStartTime = Math.max(0, trackDuration - 10000);
                    randomSegmentStart = Math.floor(Math.random() * maxStartTime);
                    randomSegmentEnd = randomSegmentStart + 10000;
                    logDebug(`Random segment: ${randomSegmentStart}ms to ${randomSegmentEnd}ms`);
                }

                // Transfer playback to our device
                const transferResponse = await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_ids: [deviceId],
                        play: true  // Immediately start playing
                    })
                });

                if (!transferResponse.ok) {
                    const errorText = await transferResponse.text();
                    logDebug(`Transfer Playback Error: ${errorText}`, true);
                    return;
                }

                // Play the track
                const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [trackUri],
                        position_ms: gameModeSelect.value === 'random10' ? randomSegmentStart : 0
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    logDebug(`Playback Start Error: ${errorText}`, true);
                } else {
                    logDebug('Playback started successfully');
                    isPlaying = true;
                    updatePlayPauseButton();
                    
                    // Start position check for random10 mode
                    if (gameModeSelect.value === 'random10') {
                        startPositionCheck();
                    }
                }
            } catch (error) {
                logDebug(`Playback Error: ${error}`, true);
            }
        }

        async function seekForward() {
            try {
                // In random 10 seconds mode, replay the segment
                if (gameModeSelect.value === 'random10') {
                    spotifyPlayer.seek(randomSegmentStart);
                    if (!isPlaying) {
                        spotifyPlayer.resume();
                        startPositionCheck();
                    }
                    return;
                }

                // For full song mode, seek 10 seconds forward
                const response = await fetch('https://api.spotify.com/v1/me/player', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    logDebug('Error getting playback state', true);
                    return;
                }

                const state = await response.json();
                const currentPosition = state.progress_ms || 0;
                const newPosition = currentPosition + 10000;

                const seekResponse = await fetch(`https://api.spotify.com/v1/me/player/seek?position_ms=${newPosition}&device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (!seekResponse.ok) {
                    const errorText = await seekResponse.text();
                    logDebug(`Seek Error: ${errorText}`, true);
                } else {
                    logDebug(`Seeked to ${newPosition/1000} seconds`);
                }
            } catch (error) {
                logDebug(`Seek Error: ${error}`, true);
            }
        }

        // Event Listeners
        spotifyLoginBtn.addEventListener('click', initiateSpotifyLogin);
        playPauseBtn.addEventListener('click', () => {
            logDebug('Play/Pause button clicked');
            
            // In random 10 seconds mode, if paused, seek to segment start and play
            if (gameModeSelect.value === 'random10' && !isPlaying) {
                spotifyPlayer.seek(randomSegmentStart);
                spotifyPlayer.resume();
                logDebug('Restarting segment at ' + randomSegmentStart + 'ms');
                startPositionCheck();
            } else {
                // Normal toggle play behavior
                if (isPlaying) {
                    spotifyPlayer.pause();
                    clearPositionCheckInterval();
                } else {
                    spotifyPlayer.resume();
                    if (gameModeSelect.value === 'random10') {
                        startPositionCheck();
                    }
                }
            }
        });
        seekForwardBtn.addEventListener('click', () => {
            logDebug('Seek Forward button clicked');
            seekForward();
        });
        returnToScannerBtn.addEventListener('click', () => {
            logDebug('Return to Scanner button clicked');
            
            // Stop playback before returning to scanner
            if (spotifyPlayer && isPlaying) {
                spotifyPlayer.pause();
                isPlaying = false;
            }
            
            clearPositionCheckInterval();
            startQRScanner();
        });

        // Add listener for game mode changes
        gameModeSelect.addEventListener('change', () => {
            logDebug(`Game mode changed to: ${gameModeSelect.value}`);
            
            // If we're currently playing a track, restart with the new mode
            if (currentTrackUri && spotifyPlayer) {
                startPlayback(currentTrackUri);
            }
        });

        // Initialize
        function init() {
            logDebug('Initializing Spotify QR Scanner');
            
            // Check for access token in URL hash
            const hash = window.location.hash
                .substring(1)
                .split('&')
                .reduce((initial, item) => {
                    if (item) {
                        var parts = item.split('=');
                        initial[parts[0]] = decodeURIComponent(parts[1]);
                    }
                    return initial;
                }, {});
            
            if (hash.access_token) {
                // Store and use access token
                accessToken = hash.access_token;
                logDebug('Access token received');
                
                // Clear hash from URL
                window.location.hash = '';
                
                // Start QR scanner
                startQRScanner();
            } else {
                // Show login screen if no token
                logDebug('No access token found');
                switchToScreen(loginScreen);
            }
        }

        // Clean up when leaving the page
        window.addEventListener('beforeunload', () => {
            clearPositionCheckInterval();
            if (html5QrCode) {
                html5QrCode.stop().catch(() => {});
            }
        });

        // Run initialization
        init();
    </script>
</body>
</html>
