<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #1DB954);
            color: white;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        #login-screen {
            display: flex;
        }
        #reader {
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .spotify-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .player-button {
            background-color: #1DB954;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Spotify QR Scanner</h2>
        <button id="spotify-login" class="spotify-button">Connect Spotify</button>
    </div>

    <div id="scanner-screen" class="screen">
        <div id="status">Spotify QR Code Scanner</div>
        <div id="reader"></div>
    </div>

    <div id="player-screen" class="screen">
        <div class="player-controls">
            <button id="previous" class="player-button">⏮️</button>
            <button id="play-pause" class="player-button">▶️</button>
            <button id="next" class="player-button">⏭️</button>
        </div>
        <div id="track-info"></div>
    </div>

    <script>
        const CLIENT_ID = '1325a171deaa4a0d91bf676e43c8485c'; // Replace with your actual Client ID
        const REDIRECT_URI = window.location.href;
        const SCOPES = [
            'user-read-playback-state', 
            'user-modify-playback-state', 
            'user-read-currently-playing'
        ].join(' ');

        const loginScreen = document.getElementById('login-screen');
        const scannerScreen = document.getElementById('scanner-screen');
        const playerScreen = document.getElementById('player-screen');
        const spotifyLoginBtn = document.getElementById('spotify-login');
        const readerElement = document.getElementById('reader');

        let accessToken = null;
        let html5QrCode = null;

        // Authentication Flow
        function initiateSpotifyLogin() {
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.set('client_id', CLIENT_ID);
            authUrl.searchParams.set('response_type', 'token');
            authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.set('scope', SCOPES);
            authUrl.searchParams.set('show_dialog', 'true');
            
            window.location.href = authUrl.toString();
        }

        function extractSpotifyToken() {
            const hash = window.location.hash
                .substring(1)
                .split('&')
                .reduce((initial, item) => {
                    if (item) {
                        var parts = item.split('=');
                        initial[parts[0]] = decodeURIComponent(parts[1]);
                    }
                    return initial;
                }, {});
            
            window.location.hash = '';
            return hash.access_token;
        }

        // Spotify API Calls
        async function fetchUserDevices() {
            const response = await fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            return await response.json();
        }

        async function startPlayback(trackUri) {
            const devices = await fetchUserDevices();
            if (devices.devices && devices.devices.length) {
                const deviceId = devices.devices[0].id;
                await fetch('https://api.spotify.com/v1/me/player/play', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        uris: [trackUri]
                    })
                });
            }
        }

        // QR Code Scanner
        function startQRScanner() {
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const backCamera = cameras.find(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('environment')
                    );

                    const cameraToUse = backCamera ? backCamera.id : cameras[0].id;

                    html5QrCode = new Html5Qrcode("reader");
                    html5QrCode.start(
                        cameraToUse, 
                        { fps: 10, qrbox: Math.min(readerElement.clientWidth * 0.9, 350) },
                        onScanSuccess,
                        () => {} // Silent error handling
                    );
                }
            });
        }

        function onScanSuccess(decodedText) {
            const trackIdMatch = 
                decodedText.match(/spotify:track:([a-zA-Z0-9]+)/) || 
                decodedText.match(/open\.spotify\.com\/track\/([a-zA-Z0-9]+)/);
            
            if (trackIdMatch) {
                const trackId = trackIdMatch[1];
                const trackUri = `spotify:track:${trackId}`;
                
                html5QrCode.stop();
                startPlayback(trackUri);
                
                switchToPlayerScreen();
            }
        }

        // Screen Management
        function switchToLoginScreen() {
            loginScreen.style.display = 'flex';
            scannerScreen.style.display = 'none';
            playerScreen.style.display = 'none';
        }

        function switchToScannerScreen() {
            loginScreen.style.display = 'none';
            scannerScreen.style.display = 'flex';
            playerScreen.style.display = 'none';
            startQRScanner();
        }

        function switchToPlayerScreen() {
            loginScreen.style.display = 'none';
            scannerScreen.style.display = 'none';
            playerScreen.style.display = 'flex';
        }

        // Event Listeners
        spotifyLoginBtn.addEventListener('click', initiateSpotifyLogin);

        // Initialize
        function init() {
            const token = extractSpotifyToken();
            if (token) {
                accessToken = token;
                switchToScannerScreen();
            } else {
                switchToLoginScreen();
            }
        }

        init();
    </script>
</body>
</html>
