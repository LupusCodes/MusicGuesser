<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #1DB954);
            color: white;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        #login-screen {
            display: flex;
        }
        .spotify-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Spotify QR Scanner</h2>
        <p>Click below to connect your Spotify account</p>
        <button id="spotify-login" class="spotify-button">Connect Spotify</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        // IMPORTANT: Replace with YOUR Spotify Client ID
        const CLIENT_ID = '1325a171deaa4a0d91bf676e43c8485c';
        
        // IMPORTANT: This MUST match exactly what you set in Spotify Developer Dashboard
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        const SCOPES = [
            'user-read-playback-state', 
            'user-modify-playback-state', 
            'user-read-currently-playing',
            'streaming'
        ].join(' ');

        const spotifyLoginBtn = document.getElementById('spotify-login');
        const errorMessage = document.getElementById('error-message');

        function initiateSpotifyLogin() {
            try {
                // Construct the Spotify authorization URL
                const authUrl = new URL('https://accounts.spotify.com/authorize');
                authUrl.searchParams.set('client_id', CLIENT_ID);
                authUrl.searchParams.set('response_type', 'token');
                authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
                authUrl.searchParams.set('scope', SCOPES);
                authUrl.searchParams.set('show_dialog', 'true');
                
                // Redirect to Spotify login
                window.location.href = authUrl.toString();
            } catch (error) {
                errorMessage.textContent = 'Login failed: ' + error.message;
            }
        }

        // Add click event to login button
        spotifyLoginBtn.addEventListener('click', initiateSpotifyLogin);

        // Check for access token on page load
        function checkForToken() {
            const hash = window.location.hash
                .substring(1)
                .split('&')
                .reduce((initial, item) => {
                    if (item) {
                        var parts = item.split('=');
                        initial[parts[0]] = decodeURIComponent(parts[1]);
                    }
                    return initial;
                }, {});
            
            if (hash.access_token) {
                // Store token in localStorage
                localStorage.setItem('spotify_access_token', hash.access_token);
                
                // Clear the hash from the URL
                window.location.hash = '';
                
                // Redirect to clean URL
                window.location.href = REDIRECT_URI;
            }
        }

        // Run on page load
        checkForToken();
    </script>
</body>
</html>
