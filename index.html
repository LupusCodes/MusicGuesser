  <script>
    // ===== SPOTIFY / SCANNER / GAME VARIABLES =====
    const CLIENT_ID = '1325a171deaa4a0d91bf676e43c8485c';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = [
      'user-read-playback-state',
      'user-modify-playback-state',
      'user-read-currently-playing',
      'streaming',
      'playlist-read-private'
    ].join(' ');

    // Screen elements
    const loginScreen = document.getElementById('login-screen');
    const scannerScreen = document.getElementById('scanner-screen');
    const playerScreen = document.getElementById('player-screen');
    const playlistInputScreen = document.getElementById('playlist-input-screen');
    const spotifyLoginBtn = document.getElementById('spotify-login');
    const readerElement = document.getElementById('reader');
    const statusElement = document.getElementById('status');
    const gameModeSelect = document.getElementById('game-mode');
    const trackInfoElement = document.getElementById('current-track-info');
    const playlistUrlInput = document.getElementById('playlist-url');
    const playerCountInput = document.getElementById('player-count');
    const startPlaylistGameBtn = document.getElementById('start-playlist-game');
    const returnToScannerFromPlaylistBtn = document.getElementById('return-to-scanner-from-playlist');
    const switchToPlaylistBtn = document.getElementById('switch-to-playlist');
    const revealTrackBtn = document.getElementById('reveal-track');
    const nextPlaylistTrackBtn = document.getElementById('next-playlist-track');
    const trackInfoDisplay = document.getElementById('track-info-display');
    const trackNameDisplay = document.getElementById('track-name-display').querySelector('span');
    const trackArtistDisplay = document.getElementById('track-artist-display').querySelector('span');
    const trackAlbumDisplay = document.getElementById('track-album-display').querySelector('span');
    const trackYearDisplay = document.getElementById('track-year-display').querySelector('span');
    const guessedCorrectlySection = document.getElementById('guessed-correctly-section');
    const guessedCorrectlyButtons = document.getElementById('guessed-correctly-buttons');
    const playersScoreboard = document.getElementById('players-scoreboard');

    // Buttons
    const playPauseBtn = document.getElementById('play-pause');
    const seekForwardBtn = document.getElementById('seek-forward');
    const returnToScannerBtn = document.getElementById('return-to-scanner');
    const increaseDurationBtn = document.getElementById('increase-duration');
    const snippetDurationElement = document.getElementById('snippet-duration');
    const generatePdfScannerBtn = document.getElementById('generate-pdf-scanner');

    let accessToken = null;
    let html5QrCode = null;
    let currentTrackUri = null;
    let currentTrackName = '';
    let spotifyPlayer = null;
    let deviceId = null;
    let isPlaying = false;
    let randomSegmentStart = 0;
    let randomSegmentEnd = 0;
    let trackDuration = 0;
    let positionCheckInterval = null;
    let playerReady = false;
    let scannerInitialized = false;
    let gameModeSwitched = false;
    let scannerStopping = false;
    let progressiveDurations = [1000, 2000, 5000, 10000, 20000, 30000, 60000];
    let currentDurationIndex = 0;
    let playlistTracks = [];
    let playedTrackIndices = [];
    let currentPlaylistIndex = null;
    let playerCount = 2;
    let players = [];
    let currentTrackYear = null;
    let isPlaylistMode = false;

    // ===== SPOTIFY PLAYER INIT =====
    window.onSpotifyWebPlaybackSDKReady = () => {
      if (!accessToken) return;
      initializeSpotifyPlayer();
    };

    function initializeSpotifyPlayer() {
      spotifyPlayer = new Spotify.Player({
        name: 'Spotify QR Scanner',
        getOAuthToken: cb => { cb(accessToken); },
        volume: 0.5
      });

      spotifyPlayer.addListener('initialization_error', ({ message }) => {
        console.error(`Initialization Error: ${message}`);
      });
      spotifyPlayer.addListener('authentication_error', ({ message }) => {
        console.error(`Authentication Error: ${message}`);
      });
      spotifyPlayer.addListener('account_error', ({ message }) => {
        console.error(`Account Error: ${message}`);
      });
      spotifyPlayer.addListener('playback_error', ({ message }) => {
        console.error(`Playback Error: ${message}`);
      });

      spotifyPlayer.addListener('player_state_changed', state => {
        if (state) {
          isPlaying = !state.paused;
          updatePlayPauseButton();
          if (state.track_window && state.track_window.current_track) {
            currentTrackName = state.track_window.current_track.name;
          }
          if (isPlaying && (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive')) {
            startPositionCheck();
          } else if (!isPlaying) {
            clearPositionCheckInterval();
          }
        }
      });

      spotifyPlayer.addListener('ready', ({ device_id }) => {
        deviceId = device_id;
        playerReady = true;
        if (currentTrackUri && !gameModeSwitched) {
          startPlayback(currentTrackUri);
        }
        if (gameModeSwitched) {
          gameModeSwitched = false;
        }
      });

      spotifyPlayer.addListener('not_ready', ({ device_id }) => {
        playerReady = false;
      });

      spotifyPlayer.connect().then(success => {
        if (!success) console.error('Spotify Player Connection Failed');
      }).catch(error => {
        console.error(`Connection Error: ${error}`);
      });
    }

    function startPositionCheck() {
      clearPositionCheckInterval();
      positionCheckInterval = setInterval(async () => {
        try {
          if (!spotifyPlayer) {
            clearPositionCheckInterval();
            return;
          }
          const state = await spotifyPlayer.getCurrentState();
          if (!state) return;
          if (state.position >= randomSegmentEnd) {
            await spotifyPlayer.pause();
            isPlaying = false;
            updatePlayPauseButton();
            clearPositionCheckInterval();
          }
        } catch (error) {
          console.error(`Position check error: ${error}`);
        }
      }, 500);
    }

    function clearPositionCheckInterval() {
      if (positionCheckInterval) {
        clearInterval(positionCheckInterval);
        positionCheckInterval = null;
      }
    }

    function updatePlayPauseButton() {
      playPauseBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    }

    function initiateSpotifyLogin() {
      const authUrl = new URL('https://accounts.spotify.com/authorize');
      authUrl.searchParams.set('client_id', CLIENT_ID);
      authUrl.searchParams.set('response_type', 'token');
      authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
      authUrl.searchParams.set('scope', SCOPES);
      authUrl.searchParams.set('show_dialog', 'true');
      window.location.href = authUrl.toString();
    }

    function switchToScreen(screenElement) {
      [loginScreen, scannerScreen, playerScreen, playlistInputScreen].forEach(screen => {
        screen.style.display = 'none';
      });
      screenElement.style.display = 'flex';
      if (screenElement !== playerScreen) {
        clearPositionCheckInterval();
      }
    }

    // ===== PLAYLIST ID EXTRACTION =====
    function getPlaylistIdFromUrl(url) {
      const regex = /(?:spotify:playlist:|https?:\/\/open\.spotify\.com\/playlist\/)([a-zA-Z0-9]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // ===== FETCH PLAYLIST TRACKS =====
    async function fetchPlaylistTracks(playlistId) {
      try {
        let allTracks = [];
        let offset = 0;
        let hasMore = true;
        while (hasMore) {
          const resp = await fetch(
            `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100&offset=${offset}`,
            { headers: { 'Authorization': `Bearer ${accessToken}` } }
          );
          if (!resp.ok) throw new Error(`Error fetching: ${resp.status}`);
          const data = await resp.json();
          const items = data.items.filter(item => item.track && !item.track.is_local);
          items.forEach(item => {
            const t = item.track;
            allTracks.push({
              id: t.id,
              external_url: t.external_urls.spotify,
              name: t.name,
              artists: t.artists.map(a => a.name).join(', '),
              album: t.album.name,
              release_date: t.album.release_date
            });
          });
          offset += items.length;
          hasMore = data.next !== null && items.length > 0;
        }
        return allTracks;
      } catch (error) {
        console.error(`Error fetching playlist tracks: ${error}`);
        return [];
      }
    }

    // ===== PDF GENERATION WITH CANVAS FOR EMOJIS =====
async function generatePDFfromPlaylist() {
  if (!accessToken) {
    alert('Please log in with Spotify first.');
    return;
  }
  const playlistUrl = prompt('Enter a Spotify Playlist URL:');
  if (!playlistUrl) return;

  const playlistId = getPlaylistIdFromUrl(playlistUrl.trim());
  if (!playlistId) {
    alert('Invalid Spotify playlist URL.');
    return;
  }

  const loaderBtn = document.activeElement;
  loaderBtn.textContent = 'Loading‚Ä¶';
  loaderBtn.disabled = true;

  const tracks = await fetchPlaylistTracks(playlistId);
  if (!tracks.length) {
    alert('Could not load tracks or playlist is empty.');
    loaderBtn.textContent = 'Generate PDF from Playlist';
    loaderBtn.disabled = false;
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: 'pt', format: 'a4', orientation: 'portrait' });
  const pageWidth = doc.internal.pageSize.getWidth();
  const pageHeight = doc.internal.pageSize.getHeight();
  const margin = 30;
  const cols = 3;
  const rows = 4;
  const gridSize = Math.min((pageWidth - 2 * margin) / cols, (pageHeight - 2 * margin) / rows);
  const cellWidth = gridSize;
  const cellHeight = gridSize;
  const fontSize = 12;
  const lineHeight = fontSize * 1.2;
  const yearFontSize = 16;

  function getPosition(idx, mirror = false) {
    const row = Math.floor(idx / cols);
    const col = idx % cols;
    const x = mirror ? (margin + (cols - 1 - col) * cellWidth) : (margin + col * cellWidth);
    const y = margin + row * cellHeight;
    return { x, y };
  }

  for (let i = 0; i < tracks.length; i += 12) {
    const group = tracks.slice(i, i + 12);

    // --- QR CODE PAGE ---
    group.forEach((track, idx) => {
      const { x, y } = getPosition(idx);
      const centerX = x + cellWidth / 2;
      const centerY = y + cellHeight / 2;
      const imgSize = gridSize * 0.8;
      const qr = new QRious({ value: track.external_url, size: Math.floor(imgSize) });
      doc.addImage(qr.toDataURL('image/png'), 'PNG',
        centerX - imgSize / 2, centerY - imgSize / 2, imgSize, imgSize);
    });
    doc.addPage();

    // --- INFO PAGE ---
    group.forEach((track, idx) => {
      const { x, y } = getPosition(idx, true);
      const year = track.release_date?.split('-')[0] || 'N/A';

      const lines = [
        `üéµ ${track.name}`,
        `üë§ ${track.artists}`,
        `üíø ${track.album}`,
        `üìÖ ${year}`
      ];

      const wrappedLines = lines.flatMap((line, i) => {
        const maxWidth = cellWidth - 20;
        doc.setFontSize(i === 3 ? yearFontSize : fontSize);
        return doc.splitTextToSize(line, maxWidth);
      });

      const totalHeight =
        wrappedLines.length * lineHeight + (yearFontSize - fontSize);

      const textY = y + (cellHeight - totalHeight) / 2 + fontSize;

      let currentY = textY;
      lines.forEach((line, i) => {
        const size = i === 3 ? yearFontSize : fontSize;
        doc.setFontSize(size);
        const text = doc.splitTextToSize(line, cellWidth - 20);
        doc.text(text, x + cellWidth / 2, currentY, { align: 'center' });
        currentY += text.length * lineHeight;
      });
    });

    // Draw Grid (INFO page only, incl. outer border)
    doc.setLineWidth(0.5);
    for (let r = 0; r <= rows; r++) {
      const y = margin + r * cellHeight;
      doc.line(margin, y, margin + cols * cellWidth, y);
    }
    for (let c = 0; c <= cols; c++) {
      const x = margin + c * cellWidth;
      doc.line(x, margin, x, margin + rows * cellHeight);
    }

    if (i + 12 < tracks.length) doc.addPage();
  }

  doc.save('playlist.pdf');
  loaderBtn.textContent = 'Generate PDF from Playlist';
  loaderBtn.disabled = false;
}


    // Attach PDF listener
    generatePdfScannerBtn.addEventListener('click', generatePDFfromPlaylist);

    // ===== QR SCANNER LOGIC (with square overlay) =====
    function startQRScanner() {
      if (scannerInitialized) {
        switchToScreen(scannerScreen);
        return;
      }
      if (scannerStopping) {
        setTimeout(startQRScanner, 500);
        return;
      }
      switchToScreen(scannerScreen);
      readerElement.innerHTML = '';
      statusElement.textContent = "Initializing camera...";
      html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const backCamera = cameras.find(cam =>
            cam.label.toLowerCase().includes('back') ||
            cam.label.toLowerCase().includes('environment')
          );
          const cameraId = backCamera ? backCamera.id : cameras[0].id;

          // Compute a square boxSize (px) based on readerElement
          const boxSize = Math.min(readerElement.clientWidth * 0.9, 350);

          html5QrCode.start(
            cameraId,
            { 
              fps: 10,
              qrbox: { width: boxSize, height: boxSize }   // Force square
            },
            onScanSuccess,
            error => {
              if (error !== "QR code parse error, error = QR code not found.") {
                console.error(`QR Scanner Error: ${error}`);
              }
            }
          ).then(() => {
            scannerInitialized = true;
            statusElement.textContent = "Ready to scan Spotify code";
          }).catch(err => {
            console.error(`Camera Start Error: ${err}`);
            statusElement.textContent = "Camera error. Please try again.";
            scannerInitialized = false;
            setTimeout(startQRScanner, 1000);
          });
        } else {
          statusElement.textContent = "No cameras found";
          console.error('No cameras found');
          scannerInitialized = false;
        }
      }).catch(error => {
        statusElement.textContent = "Camera access error";
        console.error(`Camera Detection Error: ${error}`);
        scannerInitialized = false;
      });
    }

    async function stopQRScanner() {
      if (!html5QrCode || !scannerInitialized) return;
      scannerStopping = true;
      try {
        await html5QrCode.stop();
        console.log("QR Scanner stopped");
      } catch (err) {
        console.error(`Error stopping scanner: ${err}`);
      } finally {
        scannerInitialized = false;
        scannerStopping = false;
        html5QrCode = null;
      }
    }

    function onScanSuccess(decodedText) {
      const trackIdMatch =
        decodedText.match(/spotify:track:([a-zA-Z0-9]+)/) ||
        decodedText.match(/open\.spotify\.com\/track\/([a-zA-Z0-9]+)/);
      if (trackIdMatch) {
        const trackId = trackIdMatch[1];
        currentTrackUri = `spotify:track:${trackId}`;
        stopQRScanner().then(() => {
          if (playerReady) startPlayback(currentTrackUri);
          switchToScreen(playerScreen);
        });
      }
    }

    // ===== PLAYBACK & GAME LOGIC =====
    async function startPlayback(trackUri) {
      try {
        if (!deviceId) {
          console.error('No device ID yet');
          return;
        }
        const trackResponse = await fetch(`https://api.spotify.com/v1/tracks/${trackUri.split(':')[2]}`, {
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (!trackResponse.ok) {
          console.error(`Error getting track: ${trackResponse.status}`);
          return;
        }
        const trackData = await trackResponse.json();
        trackDuration = trackData.duration_ms;
        currentTrackName = trackData.name;
        if (gameModeSelect.value === 'random10') {
          const maxStart = Math.max(0, trackDuration - 10000);
          randomSegmentStart = Math.floor(Math.random() * maxStart);
          randomSegmentEnd = randomSegmentStart + 10000;
        } else if (gameModeSelect.value === 'progressive') {
          currentDurationIndex = 0;
          const maxStart = Math.max(0, trackDuration - progressiveDurations[progressiveDurations.length - 1]);
          randomSegmentStart = Math.floor(Math.random() * maxStart);
          randomSegmentEnd = randomSegmentStart + progressiveDurations[currentDurationIndex];
          snippetDurationElement.style.display = 'block';
          increaseDurationBtn.style.display = 'flex';
          updateProgressiveMode();
        } else {
          snippetDurationElement.style.display = 'none';
          increaseDurationBtn.style.display = 'none';
        }

        // Transfer playback to Web Playback SDK device
        await fetch('https://api.spotify.com/v1/me/player', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ device_ids: [deviceId], play: false })
        });
        await new Promise(res => setTimeout(res, 500));
        const playResp = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            uris: [trackUri],
            position_ms: (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive')
              ? randomSegmentStart : 0
          })
        });
        if (!playResp.ok && playResp.status !== 204) {
          try { await spotifyPlayer.resume(); } catch (e) { console.error(e); }
        } else {
          isPlaying = true;
          updatePlayPauseButton();
          if (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive') {
            startPositionCheck();
          }
        }
      } catch (error) {
        console.error(`Playback Error: ${error}`);
        // fallback
        try {
          await fetch(`https://api.spotify.com/v1/me/player/play`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${accessToken}` },
            body: JSON.stringify({
              uris: [trackUri],
              position_ms: (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive')
                ? randomSegmentStart : 0
            })
          });
        } catch (fallbackError) {
          console.error(`Fallback playback error: ${fallbackError}`);
        }
      }

      // Fetch details for ‚ÄúReveal Song‚Äù
      try {
        const trackId = trackUri.split(':')[2];
        const trackResponse2 = await fetch(`https://api.spotify.com/v1/tracks/${trackId}`, {
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        if (trackResponse2.ok) {
          const data = await trackResponse2.json();
          trackNameDisplay.textContent = data.name;
          trackArtistDisplay.textContent = data.artists.map(a => a.name).join(', ');
          trackAlbumDisplay.textContent = data.album.name;
          const yearParts = data.album.release_date.split('-');
          currentTrackYear = yearParts[0];
          trackYearDisplay.textContent = currentTrackYear;
          revealTrackBtn.disabled = false;
          trackInfoDisplay.style.display = 'none';
          guessedCorrectlySection.style.display = 'none';
        }
      } catch (err) {
        console.error(`Error fetching track details: ${err}`);
      }
    }

    function increaseDuration() {
      if (currentDurationIndex < progressiveDurations.length - 1) {
        currentDurationIndex++;
        updateProgressiveMode();
      }
    }

    function updateProgressiveMode() {
      const duration = progressiveDurations[currentDurationIndex];
      randomSegmentEnd = randomSegmentStart + duration;
      snippetDurationElement.textContent = `Current snippet: ${duration / 1000} secs`;
      if (isPlaying) {
        spotifyPlayer.pause().then(() => {
          setTimeout(() => {
            spotifyPlayer.seek(randomSegmentStart).then(() => {
              spotifyPlayer.resume().then(() => {
                startPositionCheck();
              });
            });
          }, 300);
        });
      }
    }

    async function togglePlayPause() {
      if (!spotifyPlayer) return;
      try {
        if (isPlaying) {
          await spotifyPlayer.pause();
          clearPositionCheckInterval();
        } else {
          if (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive') {
            await spotifyPlayer.seek(randomSegmentStart);
          }
          await spotifyPlayer.resume();
          if (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive') {
            startPositionCheck();
          }
        }
      } catch (error) {
        console.error(`Toggle play/pause error: ${error}`);
        try {
          const endpoint = isPlaying
            ? 'https://api.spotify.com/v1/me/player/pause'
            : 'https://api.spotify.com/v1/me/player/play';
          const resp = await fetch(endpoint, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${accessToken}` }
          });
          if (resp.ok || resp.status === 204) {
            isPlaying = !isPlaying;
            updatePlayPauseButton();
            if (isPlaying && (gameModeSelect.value === 'random10' || gameModeSelect.value === 'progressive')) {
              startPositionCheck();
            } else if (!isPlaying) {
              clearPositionCheckInterval();
            }
          }
        } catch (apiError) {
          console.error(`API play/pause fallback error: ${apiError}`);
        }
      }
    }

    async function seekForward() {
      if (!spotifyPlayer) return;
      try {
        const state = await spotifyPlayer.getCurrentState();
        if (!state) return;
        const curPos = state.position;
        if (gameModeSelect.value === 'progressive') {
          const newPos = Math.min(randomSegmentEnd, curPos + 10000);
          await spotifyPlayer.seek(newPos);
          if (!isPlaying) {
            await spotifyPlayer.resume();
            isPlaying = true;
            updatePlayPauseButton();
            startPositionCheck();
          }
          return;
        } else if (gameModeSelect.value === 'random10') {
          await spotifyPlayer.seek(randomSegmentStart);
          if (!isPlaying) {
            await spotifyPlayer.resume();
            isPlaying = true;
            updatePlayPauseButton();
            startPositionCheck();
          }
          return;
        }
        const newPos = Math.min(trackDuration, curPos + 10000);
        await spotifyPlayer.seek(newPos);
      } catch (error) {
        console.error(`Seek error: ${error}`);
        // fallback
        try {
          const resp = await fetch('https://api.spotify.com/v1/me/player', {
            headers: { 'Authorization': `Bearer ${accessToken}` }
          });
          if (!resp.ok) return;
          const d = await resp.json();
          const curPos2 = d.progress_ms || 0;
          let newPos;
          if (gameModeSelect.value === 'progressive') {
            newPos = Math.min(randomSegmentEnd, curPos2 + 10000);
          } else if (gameModeSelect.value === 'random10') {
            newPos = randomSegmentStart;
          } else {
            newPos = Math.min(trackDuration, curPos2 + 10000);
          }
          await fetch(`https://api.spotify.com/v1/me/player/seek?position_ms=${newPos}`, {
            method: 'PUT',
            headers: { 'Authorization': `Bearer ${accessToken}` }
          });
        } catch (apiError) {
          console.error(`API seek fallback error: ${apiError}`);
        }
      }
    }

    // Event Listeners
    spotifyLoginBtn.addEventListener('click', initiateSpotifyLogin);
    playPauseBtn.addEventListener('click', togglePlayPause);
    seekForwardBtn.addEventListener('click', seekForward);
    increaseDurationBtn.addEventListener('click', increaseDuration);
    returnToScannerBtn.addEventListener('click', async () => {
      if (spotifyPlayer && isPlaying) {
        try { await spotifyPlayer.pause(); } catch (e) { console.error(e); }
        isPlaying = false;
      }
      clearPositionCheckInterval();
      await stopQRScanner();
      setTimeout(() => { startQRScanner(); }, 500);
      isPlaylistMode = false;
      nextPlaylistTrackBtn.style.display = 'none';
      playersScoreboard.style.display = 'none';
    });

    gameModeSelect.addEventListener('change', () => {
      gameModeSwitched = true;
      if (gameModeSelect.value !== 'progressive') {
        snippetDurationElement.style.display = 'none';
        increaseDurationBtn.style.display = 'none';
      }
    });

    // Switch to playlist mode
    switchToPlaylistBtn.addEventListener('click', async () => {
      await stopQRScanner();
      switchToScreen(playlistInputScreen);
    });

    // Start playlist game
    startPlaylistGameBtn.addEventListener('click', async () => {
      const playlistUrl = playlistUrlInput.value.trim();
      const playlistId = getPlaylistIdFromUrl(playlistUrl);
      if (!playlistId) {
        alert("Please enter a valid Spotify playlist URL");
        return;
      }
      playerCount = parseInt(playerCountInput.value) || 2;
      playerCount = Math.max(1, Math.min(10, playerCount));
      players = [];
      for (let i = 0; i < playerCount; i++) {
        players.push({ name: `Player ${i + 1}`, coins: 2, years: [] });
      }
      startPlaylistGameBtn.textContent = "Loading...";
      startPlaylistGameBtn.disabled = true;
      playlistTracks = await fetchPlaylistTracks(playlistId);
      if (!playlistTracks.length) {
        alert("Could not load tracks from this playlist. Please check the URL and try again.");
        startPlaylistGameBtn.textContent = "Start Game";
        startPlaylistGameBtn.disabled = false;
        return;
      }
      playedTrackIndices = [];
      isPlaylistMode = true;
      generatePlayersUI();
      playersScoreboard.style.display = 'block';
      nextPlaylistTrackBtn.style.display = 'block';
      switchToScreen(playerScreen);
      playRandomPlaylistTrack();
      startPlaylistGameBtn.textContent = "Start Game";
      startPlaylistGameBtn.disabled = false;
    });

    returnToScannerFromPlaylistBtn.addEventListener('click', () => {
      startQRScanner();
    });

    revealTrackBtn.addEventListener('click', revealTrackInfo);

    nextPlaylistTrackBtn.addEventListener('click', () => {
      trackInfoDisplay.style.display = 'none';
      revealTrackBtn.disabled = false;
      nextPlaylistTrackBtn.style.display = 'none';
      guessedCorrectlySection.style.display = 'none';
      playRandomPlaylistTrack();
    });

    function getRandomUnplayedTrack() {
      if (!playlistTracks.length) return null;
      if (playedTrackIndices.length === playlistTracks.length) {
        alert("All songs have been played! Restarting playlist.");
        playedTrackIndices = [];
      }
      let rnd;
      do { rnd = Math.floor(Math.random() * playlistTracks.length); }
      while (playedTrackIndices.includes(rnd));
      playedTrackIndices.push(rnd);
      currentPlaylistIndex = rnd;
      return playlistTracks[rnd];
    }

    async function playRandomPlaylistTrack() {
      const track = getRandomUnplayedTrack();
      if (!track) { console.error("No tracks available"); return; }
      trackInfoDisplay.style.display = 'none';
      currentTrackUri = `spotify:track:${track.id}`;
      currentTrackName = track.name;
      const yearParts = track.release_date.split('-');
      currentTrackYear = yearParts[0];
      if (playerReady) await startPlayback(currentTrackUri);
    }

    function generatePlayersUI() {
      playersScoreboard.innerHTML = '';
      if (players.length <= 3) {
        playersScoreboard.style.display = 'flex';
        playersScoreboard.style.flexDirection = 'row';
        playersScoreboard.style.justifyContent = 'center';
        playersScoreboard.style.alignItems = 'center';
        playersScoreboard.style.flexWrap = 'wrap';
        playersScoreboard.style.gap = '20px';
      } else {
        playersScoreboard.style.display = 'grid';
        playersScoreboard.style.gridTemplateColumns = 'repeat(2, 1fr)';
        playersScoreboard.style.gap = '20px';
      }
      players.forEach((player, idx) => {
        const div = document.createElement('div');
        div.className = 'player-scoreboard-item';

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.className = 'player-name-input';
        nameInput.value = player.name;
        nameInput.placeholder = `Player ${idx + 1}`;
        nameInput.addEventListener('input', e => {
          players[idx].name = e.target.value;
        });

        const scoreControls = document.createElement('div');
        scoreControls.className = 'score-controls';

        const minusBtn = document.createElement('button');
        minusBtn.className = 'score-button';
        minusBtn.textContent = '-';
        minusBtn.addEventListener('click', () => {
          if (players[idx].coins > 0) {
            players[idx].coins--;
            coinDisplay.textContent = players[idx].coins;
          }
        });

        const coinDisplay = document.createElement('div');
        coinDisplay.className = 'coin-display';
        coinDisplay.textContent = player.coins;

        const plusBtn = document.createElement('button');
        plusBtn.className = 'score-button';
        plusBtn.textContent = '+';
        plusBtn.addEventListener('click', () => {
          players[idx].coins++;
          coinDisplay.textContent = players[idx].coins;
        });

        scoreControls.appendChild(minusBtn);
        scoreControls.appendChild(coinDisplay);
        scoreControls.appendChild(plusBtn);

        const yearTiles = document.createElement('div');
        yearTiles.className = 'year-tiles-container';
        player.years.forEach(y => {
          const tile = document.createElement('div');
          tile.className = 'year-tile';
          tile.textContent = y;
          yearTiles.appendChild(tile);
        });

        div.appendChild(nameInput);
        div.appendChild(scoreControls);
        div.appendChild(yearTiles);
        playersScoreboard.appendChild(div);
      });
    }

    function revealTrackInfo() {
      trackInfoDisplay.style.display = 'block';
      revealTrackBtn.disabled = true;
      if (isPlaylistMode) {
        nextPlaylistTrackBtn.style.display = 'block';
        guessedCorrectlySection.style.display = 'block';
        guessedCorrectlyButtons.innerHTML = '';
        players.forEach((player, idx) => {
          const btn = document.createElement('button');
          btn.className = 'secondary-button';
          btn.style.margin = '5px';
          btn.textContent = player.name || `Player ${idx + 1}`;
          btn.addEventListener('click', () => {
            if (currentTrackYear) {
              players[idx].years.push(currentTrackYear);
              players[idx].years.sort((a, b) => parseInt(a) - parseInt(b));
              generatePlayersUI();
              playRandomPlaylistTrack();
              trackInfoDisplay.style.display = 'none';
              revealTrackBtn.disabled = false;
              nextPlaylistTrackBtn.style.display = 'none';
              guessedCorrectlySection.style.display = 'none';
            }
          });
          guessedCorrectlyButtons.appendChild(btn);
        });
      }
    }

    // ===== INIT =====
    function init() {
      const hash = window.location.hash.substring(1).split('&').reduce((acc, item) => {
        if (!item) return acc;
        const [k, v] = item.split('=');
        acc[k] = decodeURIComponent(v);
        return acc;
      }, {});
      if (hash.access_token) {
        accessToken = hash.access_token;
        window.location.hash = '';
        if (window.Spotify) initializeSpotifyPlayer();
        startQRScanner();
      } else {
        switchToScreen(loginScreen);
      }
    }

    window.addEventListener('beforeunload', () => {
      clearPositionCheckInterval();
      stopQRScanner();
    });

    init();
  </script>
</body>
</html>
