<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #1DB954);
            color: white;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        #login-screen {
            display: flex;
        }
        #reader {
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            aspect-ratio: 1/1;
            overflow: hidden;
        }
        .spotify-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .player-button {
            background-color: #1DB954;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
        .secondary-button {
            background-color: #535353;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #debug-console {
            background-color: rgba(0,0,0,0.7);
            color: #1DB954;
            padding: 10px;
            margin: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        .game-mode-select {
            background-color: #535353;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #current-track-info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="screen">
        <h2>Spotify QR Scanner</h2>
        <p>Click below to connect your Spotify account</p>
        <button id="spotify-login" class="spotify-button">Connect Spotify</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="scanner-screen" class="screen">
        <select id="game-mode" class="game-mode-select">
            <option value="full">Full Song</option>
            <option value="random10">Random 10 Seconds</option>
        </select>
        <div id="status">Spotify QR Code Scanner</div>
        <div id="reader"></div>
    </div>

    <div id="player-screen" class="screen">
        <div id="current-track-info">Ready to play...</div>
        <div class="player-controls">
            <button id="play-pause" class="player-button">▶️</button>
            <button id="seek-forward" class="player-button">⏩</button>
        </div>
        <button id="return-to-scanner" class="secondary-button">Scan New Song</button>
        <div id="debug-console"></div>
    </div>

    <script>
        // Debugging function
        function logDebug(message, isError = false) {
            const debugConsole = document.getElementById('debug-console');
            const messageElem = document.createElement('div');
            messageElem.textContent = message;
            if (isError) {
                messageElem.style.color = 'red';
            }
            debugConsole.appendChild(messageElem);
            debugConsole.scrollTop = debugConsole.scrollHeight;
            
            // Also log to browser console
            if (isError) {
                console.error(message);
            } else {
                console.log(message);
            }
        }

        // IMPORTANT: Replace with YOUR Spotify Client ID
        const CLIENT_ID = '1325a171deaa4a0d91bf676e43c8485c';
        
        // IMPORTANT: This MUST match exactly what you set in Spotify Developer Dashboard
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        
        const SCOPES = [
            'user-read-playback-state', 
            'user-modify-playback-state', 
            'user-read-currently-playing',
            'streaming'
        ].join(' ');

        // Screen elements
        const loginScreen = document.getElementById('login-screen');
        const scannerScreen = document.getElementById('scanner-screen');
        const playerScreen = document.getElementById('player-screen');
        const spotifyLoginBtn = document.getElementById('spotify-login');
        const readerElement = document.getElementById('reader');
        const statusElement = document.getElementById('status');
        const gameModeSelect = document.getElementById('game-mode');
        const trackInfoElement = document.getElementById('current-track-info');

        // Buttons
        const playPauseBtn = document.getElementById('play-pause');
        const seekForwardBtn = document.getElementById('seek-forward');
        const returnToScannerBtn = document.getElementById('return-to-scanner');

        let accessToken = null;
        let html5QrCode = null;
        let currentTrackUri = null;
        let currentTrackName = '';
        let spotifyPlayer = null;
        let deviceId = null;
        let isPlaying = false;
        let randomSegmentStart = 0;
        let randomSegmentEnd = 0;
        let trackDuration = 0;
        let positionCheckInterval = null;
        let playerReady = false;

        window.onSpotifyWebPlaybackSDKReady = () => {
            logDebug('Spotify Web Playback SDK is ready');
            
            if (!accessToken) {
                logDebug('No access token available yet');
                return;
            }
            
            initializeSpotifyPlayer();
        };
        
        function initializeSpotifyPlayer() {
            logDebug('Initializing Spotify Player with token');
            
            spotifyPlayer = new Spotify.Player({
                name: 'Spotify QR Scanner',
                getOAuthToken: cb => { 
                    logDebug('Getting OAuth token');
                    cb(accessToken); 
                },
                volume: 0.5
            });

            // Error handling
            spotifyPlayer.addListener('initialization_error', ({ message }) => {
                logDebug(`Initialization Error: ${message}`, true);
            });
            
            spotifyPlayer.addListener('authentication_error', ({ message }) => {
                logDebug(`Authentication Error: ${message}`, true);
            });
            
            spotifyPlayer.addListener('account_error', ({ message }) => {
                logDebug(`Account Error: ${message}`, true);
            });
            
            spotifyPlayer.addListener('playback_error', ({ message }) => {
                logDebug(`Playback Error: ${message}`, true);
            });

            spotifyPlayer.addListener('player_state_changed', state => {
                if (state) {
                    logDebug(`Player state changed: ${state.paused ? 'Paused' : 'Playing'} at position ${state.position}ms`);
                    
                    isPlaying = !state.paused;
                    updatePlayPauseButton();
                    
                    // Update track info if available
                    if (state.track_window && state.track_window.current_track) {
                        const track = state.track_window.current_track;
                        currentTrackName = track.name;
                        const artists = track.artists.map(a => a.name).join(', ');
                        trackInfoElement.textContent = `${track.name} - ${artists}`;
                    }
                    
                    // Start position check interval when playing in random10 mode
                    if (isPlaying && gameModeSelect.value === 'random10') {
                        startPositionCheck();
                    } else if (!isPlaying) {
                        clearPositionCheckInterval();
                    }
                }
            });

            spotifyPlayer.addListener('ready', ({ device_id }) => {
                logDebug(`Spotify Player Ready. Device ID: ${device_id}`);
                deviceId = device_id;
                playerReady = true;
                
                // If we already have a track URI waiting, start playback
                if (currentTrackUri) {
                    startPlayback(currentTrackUri);
                }
            });

            spotifyPlayer.addListener('not_ready', ({ device_id }) => {
                logDebug(`Device ID has gone offline: ${device_id}`, true);
                playerReady = false;
            });

            logDebug('Connecting Spotify Player...');
            spotifyPlayer.connect().then(success => {
                if (success) {
                    logDebug('Spotify Player Connected Successfully');
                } else {
                    logDebug('Spotify Player Connection Failed', true);
                }
            }).catch(error => {
                logDebug(`Connection Error: ${error}`, true);
            });
        }
        
        function startPositionCheck() {
            // Clear any existing interval
            clearPositionCheckInterval();
            
            logDebug('Starting position check interval');
            
            // Set a new interval to check position every 500ms
            positionCheckInterval = setInterval(async () => {
                try {
                    if (!spotifyPlayer) {
                        logDebug('No Spotify player available', true);
                        clearPositionCheckInterval();
                        return;
                    }
                    
                    // Get current state
                    const state = await spotifyPlayer.getCurrentState();
                    if (!state) {
                        logDebug('No player state available');
                        return;
                    }
                    
                    if (state.position >= randomSegmentEnd) {
                        logDebug(`Position check: ${state.position}ms >= ${randomSegmentEnd}ms, pausing`);
                        spotifyPlayer.pause();
                        isPlaying = false;
                        updatePlayPauseButton();
                        clearPositionCheckInterval();
                    }
                } catch (error) {
                    logDebug(`Position check error: ${error}`, true);
                }
            }, 500);
        }
        
        function clearPositionCheckInterval() {
            if (positionCheckInterval) {
                clearInterval(positionCheckInterval);
                positionCheckInterval = null;
                logDebug('Position check interval cleared');
            }
        }

        function updatePlayPauseButton() {
            playPauseBtn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        function initiateSpotifyLogin() {
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.set('client_id', CLIENT_ID);
            authUrl.searchParams.set('response_type', 'token');
            authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.set('scope', SCOPES);
            authUrl.searchParams.set('show_dialog', 'true');
            
            window.location.href = authUrl.toString();
        }

        function switchToScreen(screenElement) {
            [loginScreen, scannerScreen, playerScreen].forEach(screen => {
                screen.style.display = 'none';
            });
            
            screenElement.style.display = 'flex';
            
            // Clear position check interval when switching screens
            if (screenElement !== playerScreen) {
                clearPositionCheckInterval();
            }
        }

        function startQRScanner() {
            switchToScreen(scannerScreen);

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const backCamera = cameras.find(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('environment')
                    );

                    const cameraToUse = backCamera ? backCamera.id : cameras[0].id;

                    if (html5QrCode) {
                        html5QrCode.stop().then(() => {
                            startCamera(cameraToUse);
                        }).catch(err => {
                            startCamera(cameraToUse);
                        });
                    } else {
                        html5QrCode = new Html5Qrcode("reader");
                        startCamera(cameraToUse);
                    }
                }
            }).catch(error => {
                logDebug(`Camera Error: ${error}`, true);
            });
            
            function startCamera(cameraId) {
                html5QrCode.start(
                    cameraId, 
                    { fps: 10, qrbox: Math.min(readerElement.clientWidth * 0.9, 350) },
                    onScanSuccess,
                    (error) => {
                        // Don't log every frame error
                        if (error !== "QR code parse error, error = QR code not found.") {
                            logDebug(`QR Scanner Error: ${error}`, true);
                        }
                    }
                ).catch(err => {
                    logDebug(`Camera Start Error: ${err}`, true);
                });
            }
        }

        function onScanSuccess(decodedText) {
            logDebug(`QR Code Scanned: ${decodedText}`);
            
            const trackIdMatch = 
                decodedText.match(/spotify:track:([a-zA-Z0-9]+)/) || 
                decodedText.match(/open\.spotify\.com\/track\/([a-zA-Z0-9]+)/);
            
            if (trackIdMatch) {
                const trackId = trackIdMatch[1];
                currentTrackUri = `spotify:track:${trackId}`;
                
                html5QrCode.stop().then(() => {
                    logDebug('QR scanner stopped');
                    if (playerReady) {
                        startPlayback(currentTrackUri);
                    } else {
                        logDebug('Player not ready, waiting before playback');
                    }
                    
                    switchToScreen(playerScreen);
                }).catch(err => {
                    logDebug(`Error stopping QR scanner: ${err}`, true);
                    if (playerReady) {
                        startPlayback(currentTrackUri);
                    }
                    
                    switchToScreen(playerScreen);
                });
            }
        }

        async function startPlayback(trackUri) {
            logDebug(`Attempting to play track: ${trackUri}`);
            
            try {
                if (!deviceId) {
                    logDebug('No device ID available yet. Waiting for Spotify player to be ready.', true);
                    trackInfoElement.textContent = 'Waiting for Spotify player to be ready...';
                    return;
                }
                
                // First, get track information
                const trackResponse = await fetch(`https://api.spotify.com/v1/tracks/${trackUri.split(':')[2]}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!trackResponse.ok) {
                    logDebug(`Error getting track: ${trackResponse.status}`, true);
                    trackInfoElement.textContent = 'Error loading track information';
                    return;
                }

                const trackData = await trackResponse.json();
                trackDuration = trackData.duration_ms;
                currentTrackName = trackData.name;
                const artistNames = trackData.artists.map(a => a.name).join(', ');
                
                // Update track info display
                trackInfoElement.textContent = `${trackData.name} - ${artistNames}`;
                
                logDebug(`Track information: "${trackData.name}" by ${artistNames}, duration: ${trackDuration}ms`);

                // Set random segment if in that mode
                if (gameModeSelect.value === 'random10') {
                    // Make sure we don't start too close to the end
                    const maxStartTime = Math.max(0, trackDuration - 10000);
                    randomSegmentStart = Math.floor(Math.random() * maxStartTime);
                    randomSegmentEnd = randomSegmentStart + 10000;
                    logDebug(`Random segment: ${randomSegmentStart}ms to ${randomSegmentEnd}ms`);
                }

                // First, make sure we're the active device
                logDebug(`Attempting to transfer playback to device ID: ${deviceId}`);
                const transferResponse = await fetch('https://api.spotify.com/v1/me/player', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_ids: [deviceId],
                        play: false  // Don't start playing yet
                    })
                });

                // Check response and handle potential errors
                if (!transferResponse.ok) {
                    // For 204 No Content, this is actually a success
                    if (transferResponse.status !== 204) {
                        try {
                            const errorText = await transferResponse.text();
                            logDebug(`Transfer Playback Error: ${transferResponse.status} ${errorText}`, true);
                        } catch (e) {
                            logDebug(`Transfer Playback Error: ${transferResponse.status}`, true);
                        }
                        
                        // Still try to continue with playback
                    } else {
                        logDebug('Device transfer successful (204 No Content)');
                    }
                }

                // Wait a bit to make sure the device transfer has taken effect
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Now play the track
                logDebug(`Starting playback of track ${trackUri} on device ${deviceId}`);
                const response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uris: [trackUri],
                        position_ms: gameModeSelect.value === 'random10' ? randomSegmentStart : 0
                    })
                });

                if (!response.ok && response.status !== 204) {
                    try {
                        const errorText = await response.text();
                        logDebug(`Playback Start Error: ${response.status} ${errorText}`, true);
                        
                        // Try alternative method - using player SDK directly
                        logDebug('Trying alternative playback method...');
                        spotifyPlayer.resume();
                    } catch (e) {
                        logDebug(`Playback Start Error: ${response.status}`, true);
                    }
                } else {
                    logDebug('Playback started successfully');
                    isPlaying = true;
                    updatePlayPauseButton();
                    
                    // Start position check for random10 mode
                    if (gameModeSelect.value === 'random10') {
                        startPositionCheck();
                    }
                }
            } catch (error) {
                logDebug(`Playback Error: ${error}`, true);
                
                // Try fallback method
                try {
                    logDebug('Trying fallback playback method...');
                    await fetch(`https://api.spotify.com/v1/me/player/play`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            uris: [trackUri],
                            position_ms: gameModeSelect.value === 'random10' ? randomSegmentStart : 0
                        })
                    });
                    logDebug('Fallback playback attempt completed');
                } catch (fallbackError) {
                    logDebug(`Fallback playback error: ${fallbackError}`, true);
                }
            }
        }

        async function togglePlayPause() {
            logDebug('Toggle play/pause requested');
            
            if (!spotifyPlayer) {
                logDebug('No Spotify player available', true);
                return;
            }
            
            try {
                if (isPlaying) {
                    logDebug('Pausing playback...');
                    await spotifyPlayer.pause();
                    clearPositionCheckInterval();
                } else {
                    // In random 10 seconds mode, if paused, seek to segment start
                    if (gameModeSelect.value === 'random10') {
                        logDebug(`Seeking to segment start at ${randomSegmentStart}ms`);
                        await spotifyPlayer.seek(randomSegmentStart);
                    }
                    
                    logDebug('Resuming playback...');
                    await spotifyPlayer.resume();
                    
                    if (gameModeSelect.value === 'random10') {
                        startPositionCheck();
                    }
                }
            } catch (error) {
                logDebug(`Toggle play/pause error: ${error}`, true);
                
                // Try API fallback for play/pause
                try {
                    const endpoint = isPlaying ? 
                        'https://api.spotify.com/v1/me/player/pause' : 
                        'https://api.spotify.com/v1/me/player/play';
                    
                    logDebug(`Using API fallback for ${isPlaying ? 'pause' : 'play'}`);
                    
                    const response = await fetch(endpoint, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (!response.ok && response.status !== 204) {
                        const errorText = await response.text();
                        logDebug(`API play/pause error: ${response.status} ${errorText}`, true);
                    } else {
                        isPlaying = !isPlaying;
                        updatePlayPauseButton();
                        
                        if (isPlaying && gameModeSelect.value === 'random10') {
                            startPositionCheck();
                        } else if (!isPlaying) {
                            clearPositionCheckInterval();
                        }
                    }
                } catch (apiError) {
                    logDebug(`API play/pause fallback error: ${apiError}`, true);
                }
            }
        }

        async function seekForward() {
            logDebug('Seek forward requested');
            
            if (!spotifyPlayer) {
                logDebug('No Spotify player available', true);
                return;
            }
            
            try {
                // In random 10 seconds mode, replay the segment
                if (gameModeSelect.value === 'random10') {
                    logDebug(`Seeking to segment start at ${randomSegmentStart}ms`);
                    await spotifyPlayer.seek(randomSegmentStart);
                    
                    if (!isPlaying) {
                        await spotifyPlayer.resume();
                        isPlaying = true;
                        updatePlayPauseButton();
                        startPositionCheck();
                    }
                    return;
                }

                // For full song mode, seek 10 seconds forward
                const state = await spotifyPlayer.getCurrentState();
                if (!state) {
                    logDebug('No player state available');
                    return;
                }
                
                const currentPosition = state.position;
                const newPosition = Math.min(trackDuration, currentPosition + 10000);
                
                logDebug(`Seeking from ${currentPosition}ms to ${newPosition}ms`);
                await spotifyPlayer.seek(newPosition);
                
            } catch (error) {
                logDebug(`Seek error: ${error}`, true);
                
                // Try API fallback for seeking
                try {
                    // Get current position first
                    const response = await fetch('https://api.spotify.com/v1/me/player', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });

                    if (!response.ok) {
                        logDebug(`Error getting playback state: ${response.status}`, true);
                        return;
                    }

                    const state = await response.json();
                    const currentPosition = state.progress_ms || 0;
                    
                    // Calculate new position
                    let newPosition;
                    if (gameModeSelect.value === 'random10') {
                        newPosition = randomSegmentStart;
                    } else {
                        newPosition = Math.min(trackDuration, currentPosition + 10000);
                    }

                    // Perform seek
                    const seekResponse = await fetch(`https://api.spotify.com/v1/me/player/seek?position_ms=${newPosition}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (!seekResponse.ok && seekResponse.status !== 204) {
                        const errorText = await seekResponse.text();
                        logDebug(`API seek error: ${seekResponse.status} ${errorText}`, true);
                    } else {
                        logDebug(`API seeked to ${newPosition/1000} seconds`);
                    }
                } catch (apiError) {
                    logDebug(`API seek fallback error: ${apiError}`, true);
                }
            }
        }

        // Event Listeners
        spotifyLoginBtn.addEventListener('click', initiateSpotifyLogin);
        
        playPauseBtn.addEventListener('click', () => {
            logDebug('Play/Pause button clicked');
            togglePlayPause();
        });
        
        seekForwardBtn.addEventListener('click', () => {
            logDebug('Seek Forward button clicked');
            seekForward();
        });
        
        returnToScannerBtn.addEventListener('click', () => {
            logDebug('Return to Scanner button clicked');
            
            // Stop playback before returning to scanner
            if (spotifyPlayer && isPlaying) {
                spotifyPlayer.pause().catch(err => {
                    logDebug(`Error pausing player: ${err}`, true);
                });
                isPlaying = false;
            }
            
            clearPositionCheckInterval();
            startQRScanner();
        });

        // Add listener for game mode changes
        gameModeSelect.addEventListener('change', () => {
            logDebug(`Game mode changed to: ${gameModeSelect.value}`);
            
            // If we're currently playing a track, restart with the new mode
            if (currentTrackUri && deviceId) {
                startPlayback(currentTrackUri);
            }
        });

        // Initialize
        function init() {
            logDebug('Initializing Spotify QR Scanner');
            
            // Check for access token in URL hash
            const hash = window.location.hash
                .substring(1)
                .split('&')
                .reduce((initial, item) => {
                    if (item) {
                        var parts = item.split('=');
                        initial[parts[0]] = decodeURIComponent(parts[1]);
                    }
                    return initial;
                }, {});
            
            if (hash.access_token) {
                // Store and use access token
                accessToken = hash.access_token;
                logDebug('Access token received');
                
                // Clear hash from URL
                window.location.hash = '';
                
                // Initialize Spotify player if SDK is ready
                if (window.Spotify) {
                    initializeSpotifyPlayer();
                }
                
                // Start QR scanner
                startQRScanner();
            } else {
                // Show login screen if no token
                logDebug('No access token found');
                switchToScreen(loginScreen);
            }
        }

        // Clean up when leaving the page
        window.addEventListener('beforeunload', () => {
            clearPositionCheckInterval();
            if (html5QrCode) {
                html5QrCode.stop().catch(() => {});
            }
        });

        // Run initialization
        init();
    </script>
</body>
</html>
